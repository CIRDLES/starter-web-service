apply plugin: 'java'
apply plugin: 'jetty'

javadoc {
    classpath = sourceSets.test.compileClasspath
    source = sourceSets.main.allJava.plus(sourceSets.test.allJava)
}

jettyRun {
    // the default is to prepend all urls with the project name
    contextPath = ''
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.22'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22'

    testCompile 'junit:junit:4.12'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:2.22'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
